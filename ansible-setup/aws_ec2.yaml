plugin: vmware_vm_inventory

hostname: [vCenter_or_ESXi_host] # specify the vCenter or ESXi host
username: [your_username]        # specify the vCenter or ESXi username
password: [your_password]        # specify the vCenter or ESXi password
validate_certs: false            # set to false if you don't want to validate SSL certificates. It's recommended to set it to true in a production environment

properties:
  - 'name'
  - 'config.annotation'
  - 'guest.ipAddress'
  - 'summary.runtime.powerState'

# Filtering based on the VM state (running) and other annotations or properties if needed
filters:
  'summary.runtime.powerState': 'poweredOn'

# Grouping the VMs
keyed_groups:
  - key: 'config.annotation'
    prefix: 'env'
    separator: '_'
